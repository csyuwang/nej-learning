<!DOCTYPE html>
<head>
  <title>Test Util Module</title>
  <link href="/global.css" rel="stylesheet"/>
</head>
<body>
  <h1 class="breadcrumbs"><a href="/">NEJ Examples</a> / Util Module</h1>
  <form id="abc">
    <input type="text" name="a"/>
    <select name="b"><option>aaa</option></select>
  </form>
  <p>Check the Console</p>
  <script src="/src/define.js?pro=./"></script>
  <script>
    NEJ.define([
        'base/element',
        'base/util'
    ],function(_e,_u){
        _u._$forEach(
            _e._$get('abc').elements,function(e){
                console.log(e.name);
            }
        );
        console.log(_u._$string2object('a=aaa&b=bbbbb%gh','&'));
        console.log(_u._$object2string({a:1111,b:2222,c:'%123455555'},'&'));
    });
  </script>

</body>
</html>
